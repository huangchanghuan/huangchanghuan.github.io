---
layout: default
title: All Projects
---
    {% for category in site.categories %}
            {% if  category[0]=='project' %}
                {% for post in category.last %}
                    <article class="card article">
                        <h4 class="article-title"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h4>
                        <p class="article-attrs">
                            <span><i class="fa fa-clock-o"></i>{{ post.date }}</span>
                            <span><i class="fa fa-book"></i><a href="/categories/projects">Projects</a></span>
                        </p>
                        {{ post.excerpt }}
                        {{ post.description }}
                    </article>
                {% endfor %}
            {% endif %}
    {% endfor %}
