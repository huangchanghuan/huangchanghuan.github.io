<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>阿里西西js特效演示 js.alixixi.com demo</title>
    <SCRIPT type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></SCRIPT>
    <script>
        $(document).ready(function() {
            var a = $("#list li");
            a.bind("mouseover",function() {
                a.removeClass("show");
                $(this).addClass("show");
            });
        });
    </script>
    <style>
        ul, li, h3 {margin:0px;padding:0px;list-style-type:none;}

        ul {width:300px;}
        li {height:24px;overflow:hidden;line-height:24px;font-size:12px;padding:0px 10px;}
        li h3 {font-size:14px;}
        li.show {height:48px;background-color:#ccc;}
    </style>
</head>

<body>
<ul id="list">
    <li class="show"><h3>标题</h3><span>阿里西西</span></li>
    <li><h3>标题</h3><span>js.alixixi.com</span></li>
    <li><h3>标题</h3><span>副标题</span></li>
    <li><h3>标题</h3><span>副标题</span></li>
    <li><h3>标题</h3><span>副标题</span></li>
    <li><h3>标题</h3><span>副标题</span></li>
    <li><h3>标题</h3><span>副标题</span></li>
</ul>
</body>
</html>
