<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The official website of Huang Changhuan.">
    <meta name="keywords" content="Huang Changhuan, huangchanghuan, huangchanghuan.com, Changhuan Huang, changhuanhuang, web designer, web developer">
    <meta name="author" content="Huang Changhuan">
    <title>{{ page.title }}{{page.category}}</title>
    <link href="/css/main.css" rel="stylesheet">
    <script src="/js/main.js"></script>
    <link href="https://cdn.rawgit.com/fortawesome/font-awesome/v4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <!--[if lt IE 9]>
    <p class="browserupgrade">
        <span class="container">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</span>
    </p>
    <![endif]-->
    <!--header-->
    <div id="header" class="header clearfix">
        <nav>
            <ul class="nav nav-pills">
                <li role="presentation"><a href="https://huangchanghuan.github.io/">Home</a></li>
                <li role="presentation"   {{% if page.category=='projects' %}}class="active"{{% endif %}}><a href="https://huangchanghuan.github.io/categories/projects">{{page.category}}PROJECT</a></li>
                {{% if page.category=='photos' %}}
                <li role="presentation"  class="active"><a href="https://huangchanghuan.github.io/categories/photos">{{page.category}}PHONE</a></li>
                {{% endif %}}
                <li role="presentation"><a href="#">ABOUT</a></li>
            </ul>
        </nav>
    </div>
    <!--main-->
    <div id="content" class="row clearfix">
        <!--main left-->
        <div class="col-md-3 column">
            <img alt="140x140" src="http://www.runoob.com/try/bootstrap/layoutit/v3/default3.jpg" class="img-rounded center-block"/>
            <div  class="center-block">
                <div class="center-block">
                    Description lists
                </div>
                <div>
                    A description list is perfect for defining terms.
                </div>
            </div>
        </div>
        <!--main right-->
        <div class="col-md-9 column">
            {{content}}
        </div>
    </div>
    <!--foot-->
    <div id="footer" class="footer">
        <div class="container"><p class="float-left">&copy; 2016 <a href="http://huangchanghuan.com">Huang Changhuan</a></p>
            <ul class="inline float-right">
                <li><a href="https://github.com/fengyuanchen" title="GitHub"><i class="fa fa-github"></i><span class="visuallyhidden">GitHub</span></a></li>
                <li><a href="https://twitter.com/fengyuanchen" title="Twitter"><i class="fa fa-twitter"></i><span class="visuallyhidden">Twitter</span></a></li>
                <li><a href="https://facebook.com/fengyuanchan" title="Facebook"><i class="fa fa-facebook"></i><span class="visuallyhidden">Facebook</span></a></li>
                <li><a href="/atom.xml" title="Feed"><i class="fa fa-feed"></i><span class="visuallyhidden">Feed</span></a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
